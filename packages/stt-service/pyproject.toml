[project]
name = "stt-service"
version = "0.1.0"
description = "Speech-to-Text service using Parakeet ONNX models with WebSocket streaming"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12.3"
dependencies = [
    "onnx-asr>=0.3.0",
    # NOTE: onnx-asr depends on onnxruntime. For GPU support, install onnxruntime-gpu
    # separately: pip install onnxruntime-gpu (replaces onnxruntime)
    "websockets>=13.0",
    "sounddevice>=0.5.0",
    "numpy>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
gpu = [
    # Install GPU runtime - will replace CPU-only onnxruntime from onnx-asr
    "onnxruntime-gpu>=1.18.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
stt-server = "stt_service.server:main"
stt-client = "stt_service.client:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stt_service"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
